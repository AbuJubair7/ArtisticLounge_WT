<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href=".//style/adminPanel.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 100vh">
    <!-- dropdown-navbar -->
    <nav
      style="height: 12%"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <!-- making the collapse button -->
        <a class="navbar-brand" href="#">
          <img class="logo-img" src="logo.jpeg" alt="Artistic Lounge" />
          <span
            class="navbar-text ms-1 nav-txt"
            style="
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              color: darkgoldenrod;
            "
            >Artistic Lounge</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navItems"
        >
          <span class="navbar-toggler-icon"></span>
        </button>


        </div> 
      </div>
    </nav>

    <main class="main-div">
      <div class="d-inline-block" style="margin-top: 150px">
        <!-- card for user -->
        <div
          class="card d-inline-block shadow bg-white rounded"
          style="width: 10rem; height: 12rem; margin-left: 500px"
        >
          <img
            src="user2.png"
            class="card-img-top mt-2"
            style="width: 50px; margin-left: 55px"
          />
          <div class="card-body">
            <h5 class="card-title" style="margin-left: 40px">Users</h5>
            <a
              href="userPage.html"
              class="btn btn-success"
              style="margin-left: 35px"
              >View</a
            >
          </div>
        </div>

        <!-- card for arts -->
        <div
          class="card d-inline-block shadow bg-white rounded"
          style="width: 10rem; height: 12rem; margin-left: 70px"
        >
          <img
            src="arts.png"
            class="card-img-top mt-2"
            style="width: 50px; margin-left: 55px"
          />
          <div class="card-body">
            <h5 class="card-title" style="margin-left: 45px">Arts</h5>
            <a
              href="artsPage.html"
              class="btn btn-success"
              style="margin-left: 35px"
              >View</a
            >
          </div>
        </div>
      </div>
    </main>

    <!-- javascript, jquery, popper link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
