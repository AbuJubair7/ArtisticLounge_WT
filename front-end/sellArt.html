<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/sellArtPage.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 100vh">
    <!-- dropdown-navbar -->
    <nav
      style="height: 12%"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <!-- making the collapse button -->
        <a class="navbar-brand" href="#">
          <img class="logo-img" src="logo.jpeg" alt="Artistic Lounge" />
          <span
            class="navbar-text ms-1 nav-txt"
            style="
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              color: darkgoldenrod;
            "
            >Artistic Lounge</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navItems"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- making the collapseable menu -->
        <div id="navItems" class="collapse navbar-collapse">
          <!-- <span class="navbar-text ms-1 display-6">Artistic Lounge</span> -->
          <ul class="navbar-nav m-auto">
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUsPage.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUsPage.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicePage.html">Service</a>
            </li>
            <!-- making dropdown -->
           
          </ul>

          <!-- adding right most div  -->
          <div class="d-flex">
            <input
              class="form-control me-2"
              type="text"
              type="search"
              placeholder="search"
            />
            <button class="btn btn-outline-success me-3" type="submit">
              Search
            </button>

            <img class="profile-img" src="photo.jpeg" alt="Artistic Lounge" />
            <!-- <a class="navbar-text me-3 login-text">Login/signup</a> -->
          </div>
        </div>
      </div>
    </nav>

    <!-- card -->
    <div class="d-inline-block" style="padding-top: 10px; margin-left: 170px">
        <div class="card mt-5" style="width: 25rem; height: 20rem">
          <img id="image" src="logo.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <input id="file" type="file" name="" onchange="putImage()">
          </div>
        </div>
      </div>

    <!-- Art's Info -->
    <div style="width: 300px; margin-right: 180px; float: right;" class="d-inline-block">
        <div style="padding-top: 10px">
          <ul
            class="
              nav nav-pills
              justify-content-md-center justify-content-sm-start
            "
          ></ul>
        </div>
        <div class="p-1">
          <div class="mb-3 mt-5">
            <label>Art's Name</label>
            <input
            id="name"
              type="text"
              class="form-control rounded-pill"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder=""
            />
          </div>
          <div>
            <label>Category</label>
            <div class="input-group mb-3">
                <input id="cate" type="text" class="form-control rounded-pill" aria-label="Text input with dropdown button">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Fine Art</a></li>
                  <li><a class="dropdown-item" href="#">Vector Art</a></li>
                  <li><a class="dropdown-item" href="#">Composition</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Others</a></li>
                </ul>
              </div>
          </div>
          <div class="mb-3">
            <label>Price</label>
            <input
            id="price"
              type="number"
              class="form-control rounded-pill"
              id="exampleInputPassword1"
              placeholder=""
            />
          </div>

          <!-- post button -->
          <div
            class="
              d-grid
              gap-2
              d-md-flex
              justify-content-md-center justify-content-sm-start
              mt-5
            "
          >
            <button onclick="uploadFile()" type="button" class="btn btn-outline-success">
              Post Art
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- javascript, jquery, popper link -->
    <!-- javascript, jquery, popper link -->
    <script src="../javascript/popper.min.js"></script>
    <script src="../javascript/bootstrap.min.js"></script>
    <script src="..//javascript//selArt.js"></script>
  </body>
</html>
