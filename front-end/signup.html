<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/signUp.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 100vh">
    <!-- dropdown-navbar -->
    <nav
      style="height: 12%"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <!-- making the collapse button -->
        <a class="navbar-brand" href="#">
          <img class="logo-img" src="logo.jpeg" alt="Artistic Lounge" />
          <span
            class="navbar-text ms-1 nav-txt"
            style="
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              color: darkgoldenrod;
            "
            >Artistic Lounge</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navItems"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- making the collapseable menu -->
        <div id="navItems" class="collapse navbar-collapse">
          <!-- <span class="navbar-text ms-1 display-6">Artistic Lounge</span> -->
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Service</a></li>
            <!-- making dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                >Categories</a
              >
              <!-- making dropdown-menu and item -->
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Fine art</a></li>
                <li><a class="dropdown-item" href="#">Vector art</a></li>
                <li><a class="dropdown-item" href="#">Composition</a></li>
                <li><a class="dropdown-item" href="#">Others</a></li>
              </ul>
            </li>
          </ul>

          <!-- adding right most div  -->
          <div class="d-flex">
            <input
              class="form-control me-2"
              type="text"
              type="search"
              placeholder="search"
            />
            <button class="btn btn-outline-success me-3" type="submit">
              Search
            </button>

            <!-- <img class="profile-img" src="photo.jpeg" alt="Artistic Lounge" /> -->
            <a class="navbar-text me-3 login-text">Login/signup</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-div">
      <div style="width: 300px; margin-right: 150px" class="ms-auto">
        <div class="pt-5">
          <ul
            class="nav nav-pills justify-content-md-center justify-content-sm-start"
          >
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="landing.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
        <div class="p-1">
          <div class="mb-3 mt-5">
            <input
              id="name"
              type="text"
              class="form-control rounded-pill"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Name"
            />
          </div>
          <div class="mb-3">
            <input
              id="email"
              type="email"
              class="form-control rounded-pill"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <input
              id="pass"
              type="password"
              class="form-control rounded-pill"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <input
              id="cPass"
              type="password"
              class="form-control rounded-pill"
              id="exampleInputPassword1"
              placeholder="Confirm Password"
            />
          </div>
          <div
            class="d-grid gap-2 d-md-flex justify-content-md-center justify-content-sm-start"
          >
            <button
              type="button"
              class="btn btn-outline-success"
              onclick="submit()"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- javascript, jquery, popper link -->
    <script src="../javascript/popper.min.js"></script>
    <script src="../javascript/bootstrap.min.js"></script>
    <script src="..//javascript//signup.js"></script>
  </body>
</html>
