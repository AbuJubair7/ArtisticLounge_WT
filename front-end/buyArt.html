<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/buyArt.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 100vh">
    <!-- dropdown-navbar -->
    <nav
      style="height: 12%"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <!-- making the collapse button -->
        <a class="navbar-brand" href="#">
          <img class="logo-img" src="logo.jpeg" alt="Artistic Lounge" />
          <span
            class="navbar-text ms-1 nav-txt"
            style="
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              color: darkgoldenrod;
            "
            >Artistic Lounge</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navItems"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- making the collapseable menu -->
        <div id="navItems" class="collapse navbar-collapse">
          <!-- <span class="navbar-text ms-1 display-6">Artistic Lounge</span> -->
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUsPage.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUsPage.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicePage.html">Service</a>
            </li>
            <!-- making dropdown -->
          </ul>

          <!-- adding right most div  -->
        </div>
      </div>
    </nav>

    <main class="main-div">
      <!-- card -->
      <div class="d-inline-block" style="padding-top: 10px; margin-left: 170px">
        <div class="card" style="width: 20rem; height: 27rem">
          <img id="image" src="tiger.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h4 id="title" class="card-title">Tiger</h4>
            <p id="detail" class="card-text">
              Art By: Mahjabin Mim <br />
              Catagory: Vector Art <br />
              Product Code: 017
            </p>
            <h5 id="price" style="color: red">700 TK.</h5>
          </div>
        </div>
      </div>

      <!-- user's information -->
      <form style="width: 300px; margin-left: 150px" class="d-inline-block">
        <div style="padding-top: 10px">
          <ul
            class="nav nav-pills justify-content-md-center justify-content-sm-start"
          ></ul>
        </div>
        <div class="p-1">
          <div class="mb-3 mt-5">
            <input
              id="name"
              type="text"
              class="form-control rounded-pill"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Name"
            />
          </div>
          <div class="mb-3">
            <input
              id="email"
              type="email"
              class="form-control rounded-pill"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <input
              id="number"
              type="text"
              class="form-control rounded-pill"
              id="exampleInputPassword1"
              placeholder="Phone"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control rounded-pill"
              id="exampleInputPassword1"
              placeholder="Location"
            />
          </div>
          <div
            class="d-grid gap-2 d-md-flex justify-content-md-center justify-content-sm-start"
          >
            <button
              type="button"
              class="btn btn-outline-success"
              onclick="proceed()"
            >
              Proceed To Pay
            </button>
          </div>
        </div>
      </form>
    </main>

    <!-- javascript, jquery, popper link -->
    <script src="../javascript/popper.min.js"></script>
    <script src="../javascript/bootstrap.min.js"></script>

    <script src="../javascript//buyArt.js"></script>
  </body>
</html>
