<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="../front-end/style/thankYouPage.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 100vh">
    <!-- dropdown-navbar -->
    <nav
      style="height: 12%"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <!-- making the collapse button -->
        <a class="navbar-brand" href="#">
          <img class="logo-img" src="logo.jpeg" alt="Artistic Lounge" />
          <span
            class="navbar-text ms-1 nav-txt"
            style="
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              color: darkgoldenrod;
            "
            >Artistic Lounge</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navItems"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- making the collapseable menu -->
        <div id="navItems" class="collapse navbar-collapse">
          <!-- <span class="navbar-text ms-1 display-6">Artistic Lounge</span> -->
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUsPage.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUsPage.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicePage.html">Service</a>
            </li>
            <!-- making dropdown -->
          </ul>

          <!-- adding right most div  -->
          <div class="d-flex">
            <input
              class="form-control me-2"
              type="text"
              type="search"
              placeholder="search"
            />
            <button class="btn btn-outline-success me-3" type="submit">
              Search
            </button>

            <img class="profile-img" src="user.png" alt="Artistic Lounge" />
            <!-- <a class="navbar-text me-3 login-text">Login/signup</a> -->
          </div>
        </div>
      </div>
    </nav>

    <main class="main-div d-flex justify-content-center">
      <div
        class="shadow border-top-0"
        style="
          border: solid white;
          width: 600px;
          height: 300px;
          margin-top: 100px;
        "
      >
        <img
          class="mt-5"
          src="heart2.jpeg"
          style="width: 100px; margin-left: 250px"
        />
        <h1 class="text-center">Thank You!</h1>
        <h5 class="font-monospace text-center mb-5">
          Your order has been placed
        </h5>
      </div>
    </main>

    <!-- javascript, jquery, popper link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
