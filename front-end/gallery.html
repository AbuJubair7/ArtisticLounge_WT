<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/gallery.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 100vh">
    <!-- dropdown-navbar -->
    <nav
      style="height: 12%"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <!-- making the collapse button -->
        <a class="navbar-brand" href="#">
          <img class="logo-img" src="logo.jpeg" alt="Artistic Lounge" />
          <span
            class="navbar-text ms-1 nav-txt"
            style="
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              color: darkgoldenrod;
            "
            >Artistic Lounge</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navItems"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- making the collapseable menu -->
        <div id="navItems" class="collapse navbar-collapse">
          <!-- <span class="navbar-text ms-1 display-6">Artistic Lounge</span> -->
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link" href="aboutUsPage.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUsPage.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicePage.html">Service</a>
            </li>
            <!-- making dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                >Categories</a
              >
              <!-- making dropdown-menu and item -->
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Fine art</a></li>
                <li><a class="dropdown-item" href="#">Vector art</a></li>
                <li><a class="dropdown-item" href="#">Composition</a></li>
                <li><a class="dropdown-item" href="#">Others</a></li>
              </ul>
            </li>

            <!-- <li class="nav-item">
              <a class="nav-link" href="#"
                ><input
                  type="button"
                  name="logout"
                  value="Log out"
                  onclick="logout()"
              /></a>
            </li> -->

            <li class="nav-item">
              <a
                class="nav-link bg-primary text-light rounded"
                href="sellArt.html"
                >sell art</a
              >
            </li>
          </ul>

          <!-- adding right most div  -->
          <div class="d-flex">
            <input
              class="form-control me-2"
              type="text"
              type="search"
              placeholder="search"
            />
            <button class="btn btn-outline-success me-3" type="submit">
              Search
            </button>

            <a href="profile.html"
              ><img
                id="image"
                class="profile-img"
                src="user.png"
                alt="Artistic Lounge"
            /></a>
            <!-- <a class="navbar-text me-3 login-text">Login/signup</a> -->
          </div>
        </div>
      </div>
    </nav>

    <main>
      <!-- slidebar -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <!-- adding image in slidebar -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="birds.jpeg"
              class="d-block w-100"
              alt="..."
              style="height: 60vh"
            />
          </div>
          <div class="carousel-item">
            <img
              src="fruits.jpeg"
              class="d-block w-100"
              alt="..."
              style="height: 60vh"
            />
          </div>
          <div class="carousel-item">
            <img
              src="guiter.jpeg"
              class="d-block w-100"
              alt="..."
              style="height: 60vh"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div id="main" class="d-flex"></div>
    </main>
  </body>

  <!-- javascript, jquery, popper link -->

  <script src="../javascript/popper.min.js"></script>
  <script src="../javascript/bootstrap.min.js"></script>
  <script src="../javascript//gallery.js"></script>

  <!-- <script src="./galley.js"></script> -->
</html>
